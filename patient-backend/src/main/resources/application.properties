# -------------------------------
# Database configuration
# -------------------------------
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PatientDB;encrypt=false
spring.datasource.username=sa
spring.datasource.password=YourPasswordHere
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# -------------------------------
# JPA / Hibernate
# -------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -------------------------------
# Server configuration
# -------------------------------
server.port=8080

# -------------------------------
# CORS (for React frontend)
# -------------------------------
# This will allow requests from React running on localhost:3000
# You can also configure per controller with @CrossOrigin
# Example in your controllers: @CrossOrigin(origins = "http://localhost:3000")
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# -------------------------------
# Logging (optional)
# -------------------------------
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
